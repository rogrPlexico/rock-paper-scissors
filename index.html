<html lang="en-us">
<head>

    <link rel="stylesheet" href="styles/styles.css">

<body>

<h1></h1>
<button type="button" class="start-game">Start Game</button>

<button type="button" value="apple" class="choice">Apple</button>
<button type="button" value="ninja" class="choice">Ninja</button>

<div>
    <div class="score">
        <span>
            <span>Your Score: </span>

        </div>
