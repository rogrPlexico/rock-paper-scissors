<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duck, Apple, Ninja</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="js/duckappleninja.js" defer></script>
</head>
<body>

<header>
    <h1>Duck Apple Ninja</h1>
</header>

<main>
    <div class="scores">
        <div>
            <span>Your Score: </span>
            <span class="player-score"></span>
        </div>
        <div>
            <span>Computer Score: </span>
            <span class="computer-score"></span>
        </div>
        </div> 
    </div>
    <button type="button" class="start-game">New Game</button>
    <div class="choice-buttons">
        <button type="button" value="duck" class="choice">Duck</button>
        <button type="button" value="apple" class="choice">Apple</button>
        <button type="button" value="ninja" class="choice">Ninja</button>
    </div>
    <div>
        <div class="player">
            <span>You Chose: </span>
            <span class="player-choice"></span>
        </div>
        <div class="computer">
            <span>Computer Chose: </span>
            <span class="computer-choice"></span>
        </div>
        <div class="result"></div>
        <div class="round-result"></div>
        <div class="final-result"></div>
    </div>
</main>










</body>
</html>
